<html>
	<head>
		<title>Quiz time</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body id="simple_quiz">
		<div id="quiz">
			<div class="question" id="question"></div>
			<div>
				<input type="radio" name="answer" class="answer" id="0" /> 
				<label for="a1" id="0_label"></label>
			</div>
			<div>
				<input type="radio" name="answer" class="answer" id="1" /> 
				<label for="a1" id="1_label"></label>
			</div>
			<div>
				<input type="radio" name="answer" class="answer" id="2" /> 
				<label for="a2" id="2_label"></label>
			</div>
			<div>
				<input type="radio" name="answer" class="answer" id="3" /> 
				<label for="a3" id="3_label"></label>
			</div>
			<button id="back" type="button">Back</button>
			<button id="next" type="button">Next</button>
		</div>
		<div id="results">
			<div id="num_correct"></div>
			<div id="percent"></div>
		</div>
	</body>
	<script src="questions.json"></script>
	<script src="test.js" ></script>
</html>
